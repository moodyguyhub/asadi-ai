<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a10"/>
      <stop offset="100%" style="stop-color:#12121c"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00b894"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="300" rx="40" fill="url(#bg)"/>

  <!-- Subtle border -->
  <rect x="1" y="1" width="298" height="298" rx="39" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- "A" lettermark — geometric, governance-coded -->
  <g transform="translate(150, 155)">
    <!-- Main "A" shape -->
    <path d="M0 -72 L52 72 L38 72 L28 42 L-28 42 L-38 72 L-52 72 Z M0 -38 L-20 28 L20 28 Z"
          fill="url(#accent)" fill-rule="evenodd"/>

    <!-- Small accent dot (like a status indicator — "system alive") -->
    <circle cx="42" cy="-50" r="6" fill="#00d4aa" opacity="0.7"/>
  </g>

  <!-- Subtle glow behind the letter -->
  <circle cx="150" cy="150" r="60" fill="rgba(0,212,170,0.06)"/>
</svg>
